<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In | Shift & Drift</title>
    <link rel="stylesheet" href="../css/signup.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="form_box login">
            <form action="" id="loginForm">
            <h1>Login</h1>
            <div class="input_box">
                <input type="text" placeholder="Username" required id="loginUsername">
                <i class='bx bxs-user'></i>
            </div>
            <div class="input_box">
                <input type="password" placeholder="Password" required id="loginPassword">
                <i class='bx bxs-lock-alt' ></i>
            </div>
            <div class="forgot_link">
                <a href="#">Forgot password?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <p>or login with social platforms</p>
            <div class="social_icons">
                <a href="#"><i class='bx bxl-google'></i></a>
                <a href="#"><i class='bx bxl-facebook' ></i></a>
                <a href="#"><i class='bx bxl-github' ></i></a>
                <a href="#"><i class='bx bxl-linkedin' ></i></a>
            </form>
            </div>
        </div>

        <div class="form_box register">
            <form  action="">
            <h1>Registration</h1>
            <div class="input_box">
                <input type="text" placeholder="Username" required >
                <i class='bx bxs-user'></i>
            </div>
            <div class="input_box">
                <input type="email" placeholder="Email" required>
                <i class='bx bxs-envelope'></i>
            </div>
            <div class="input_box">
                <input type="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>
            <button type="submit" class="btn">Register</button>
            <p>or register with social platforms</p>
            <div class="social_icons">
                <a href="#"><i class='bx bxl-google'></i></a>
                <a href="#"><i class='bx bxl-facebook' ></i></a>
                <a href="#"><i class='bx bxl-github' ></i></a>
                <a href="#"><i class='bx bxl-linkedin' ></i></a>
            </form>
            </div>
        </div>
        <div class="toggle_box">
            <div class="toggle_panel toggle_left">
                <h1>Hello, Welcome!</h1>
                <p>Don't have any account?</p>
                <button class="btn register_btn">Register</button>
            </div>
            <div class="toggle_box">
                <div class="toggle_panel toggle_right">
                    <h1>Welcome Back!</h1>
                    <p>Already have any account?</p>
                    <button class="btn login_btn">Login</button>
                </div>
        </div>
    </div>

    <script src="../js/signup.js"></script>
</body>
</html>
